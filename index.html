<!DOCTYPE html>
<html>
<head>
    <title>Facebook Basics Kenya Viewer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<body>
<div class="container">
    
    <div class="col-10 fbx-button">
        <a href="#" id="prev"></a>
    </div>

    <div id="mobile-container" class="col-40">
        <div id="mobileviewer">
            <div class="image-container" data-i="8">
            <div class="image">
                <img src="images/08.png">
            </div>
            </div>

            <div class="image-container" data-i="7">
            <div class="image">
                <img src="images/07.png">
            </div>
            </div>

            <div class="image-container" data-i="6">
            <div class="image">
                <img src="images/06.png">
            </div>
            </div>

            <div class="image-container" data-i="5">
            <div class="image">
                <img src="images/05.png">
            </div>
            </div>

            <div class="image-container" data-i="4">
            <div class="image">
                <img src="images/04.png">
            </div>
            </div>

            <div class="image-container" data-i="3">
            <div class="image">
                <img src="images/03.png">
            </div>
            </div>

            <div class="image-container" data-i="2">
            <div class="image">
                <img src="images/02.png">
            </div>
            </div>

            <div class="image-container" data-i="1">
            <div class="image">
                <img src="images/01.png">
            </div>
            </div>
            
            <div class="image-container" data-i="0">
            <div class="image">
                <img src="images/00.png">
            </div>
            </div>
            
            <div class="image-container">
                <img src="images/mobile.png">
                <img src="images/mobile-tray.png" id="phone-notification-tray">
            </div>    
        </div>
    </div>

    <div class="col-40" id="text-panel">
        <h2>Free Basics by Facebook in Kenya</h2>
        <p id="text">Any mobile phone user who subscribes to Airtel in Kenya can download Free Basics from the Google Play store.</p>
    </div>

    <div class="col-10 fbx-button">
        <a href="#" id="next"></a>
    </div>

</div>
</body>

<script type="text/javascript">
$(document).ready(function(){
    var index = 0;
    var total = 9;
    var text = [
    "Any mobile phone user who subscribes to Airtel in Kenya can download Free Basics from the Google Play store.",
    "When you download the app, you are told that it will need access to various pieces of information within your phone. You must accept these conditions in order to proceed.",
    "When you open the app for the first time, you are invited to visit popular websites for free, and told that by using the app, you consent to Facebook Terms, Data Policy and Cookies Policy, and to receiving SMS notifications from Facebook.",
    "If you wish to use the app in Kiswahili, you are presented with an identical interface in Kiswahili.",
    "The main navigation screen of the app presents a list of free services that the user can access, beginning with Facebook. The other options are listed in alphabetical order.",
    "Websites remove multimedia content, including video and advertisements, on FreeBasics.",
    "If you select the three small dots in the upper right corner of the screen, you will see a drop-down menu that includes &ldquo;More Free Services.&rdquo;",
    "This screen presents a longer list of apps, which also appear in alphabetical order.",
    "Although one can see and experience some of the content in each of these apps, you will encounter barriers. This screen shows the &ldquo;Dream Africa&rdquo; storytelling app."
    ];
    
    var changeSlide = function (index, previous) {
        $("#text").fadeOut(300);
        $("*[data-i="+previous+"]").fadeOut(300, function () {
            $("#text").html(text[index]);
            $("#text").fadeIn(300);
        });
        $("*[data-i="+index+"]").fadeIn(200, function () {

        });
        if(index===4) {
            $("*[data-i="+index+"] .image").addClass('animate-applist');            
        }
        if(index===7) {
            $("*[data-i="+index+"] .image").addClass('animate-applist2');
        }
    };

    $("#prev").on("click", function () {
        var pi = index;
        index = index ? index - 1 : total - 1;
        changeSlide(index, pi);
    });

    $("#next").on("click", function () {
        var pi = index;
        index = index !== total - 1 ? index + 1 : 0;
        changeSlide(index, pi);
    });
    $("body").keyup(function (e) {
        if (e.keyCode === 39) { //right
            $("#next").click();
        }
        if (e.keyCode === 37) { //left
            $("#prev").click();
        }
    });
});
</script>

</html>
